<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: "Press Start 2P", cursive;
        }
    </style>
</head>
<body>
    <!-- Screen Container -->
    <div style="position: relative; display: inline-block;">
        <!-- Health Bar/Timer Container-->
        <div
            style="
                position: absolute;
                display: flex;
                width: 100%;
                align-items: center;
                padding: 20px
            "
        >
            <!-- Player Health-->
            <div 
                style="
                    display: flex;
                    justify-content: flex-end;
                    position: relative; width: 100%;
                    border-top: 4px solid #340065;
                    border-left: 4px solid #340065;
                    border-bottom: 4px solid #340065;
                "
            >
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div
                    id="playerHealth"
                    style="
                        position: absolute;
                        background: yellow;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        width: 100%;
                    "
                ></div>
            </div>
            <!-- Timer -->
            <div
                id="timer" 
                style="
                    background-color: black;
                    width: 100px;
                    height: 50px;
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    border: 4px solid #340065;
                "
            >
                10
            </div>
            <!-- Enemy Health -->
            <div 
                style="
                    position: relative;
                    width: 100%;
                    border-top: 4px solid #340065;
                    border-right: 4px solid #340065;
                    border-bottom: 4px solid #340065;
                "
            >
                <div style="background-color: red; height: 30px;"></div>
                <div 
                    id="enemyHealth"
                    style="
                        position: absolute; 
                        background: yellow;
                        top: 0;
                        right: 0;
                        left: 0;
                        bottom: 0;
                    "
                ></div>
            </div>
        </div>
        <div
            id="displayText"
            style="
                position: absolute;
                color: white;
                align-items: center; 
                justify-content: center;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: none;
            "
        >
            Tie
        </div>
        <canvas></canvas>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
